<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
    }

    tr.linha {
      background-color: gray;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    td.dado {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>A1</td>
      <td>b1</td>
      <td>c3</td>
    </tr>
    <TR class="linha">
      <td>a2</td>
      <td>b2</td>
      <td>c2</td>
    </TR>
    <tr>
      <td>a3</td>
      <td>b3</td>
      <td>c3</td>
    </tr>
    <tr>
      <td>a4</td>
      <td class="dado">b4</td>
      <td>c4</td>
    </tr>
    <tr>
      <td>a5</td>
      <td>b5</td>
    </tr>
    <tr>
      <td>a6</td>
    </tr>
  </table>
</body>

</html>
