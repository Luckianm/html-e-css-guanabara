<!DOCTYPE html>

  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      /* alinhamento horizontal */
      vertical-align: top;
      /* Alinhamento vertical, top middle e bottom */
    }
  </style>
</head>

<body>

      <td>c3</td>
    </tr>

    </TR>
    <tr>
      <td>a3</td>

    </tr>
    <tr>
      <td>a4</td>

</html>
