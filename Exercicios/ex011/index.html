<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>midias em html5</title>
</head>

<body>
  <h1>Imagem dinamica</h1>
  <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
    navegador.</p>
  <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>

  <h1>Reproduzingo Audio</h1>
  <p>vamos aprender a reproduzir audios em html5.</p> 
  <audio preload="metadata" controls autoplay loop> <!-- evitar usar preload="auto" pois carrega todo o arquivo de audio de uma vez -->
    <source src="midia/ice-fire.mp3" type="audio/mpeg"> <!-- vai tocar o arquivo mp3  -->
    <source src="midia/ice-fire.ogg" type="audio/ogg"> <!-- caso o navegador nao suporte mp3 ele toca o ogg -->
    <source src="midia/ice-fire.wav" type="audio/wav"> <!-- se nao suportar mp3 e ogg ele toca o wav -->
    <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="midia/ice-fire.mp3">Clique aqui para baixar
        o arquivo mp3</a></p> <!-- se nao suportar nenhum dos 3 eu coloco o link para baixar o arquivo -->
  </audio>
</body>

</html>
