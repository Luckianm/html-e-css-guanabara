<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio Formulario</title>
</head>

<body>
  <header>
    <p>freeCodeCamp Survey Form</p>
    <aside>Thank you for taking the time to help us improve the platform<aside>
  </header>
  <fieldset>
    <form action="">
      <label for="name">Name</label> <br>
      <input type="text" id="name" name="name" placeholder="Enter your name"> <br>
      <label for="email">Email</label> <br>
      <input type="email"> <br>
      <label for="age">Age(optional)</label> <br>
      <input type="number"> <br>
      <label for="role">Which option best describes your current role? </label> <br>
      <select name="role" id="role">

        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimelearner">Full Time Learner</option>
        <option value="nottosay">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
      <br>
      <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
      <br>
      <input type="radio" id="Definitely" name="Definitely" value="Definitely">
      <label for="Definitely">Definitely
      </label>
      <br>
      <input type="radio" id="maybe" name="maybe" value="maybe">
      <label for="maybe">Maybe
      </label>
      <br>
      <input type="radio" id="notsure" name="notsure" value="notsure">
      <label for="notsure">Not sure
      </label>
      <br>
      <label for="feature">What is your favorite feature of freeCodeCamp?</label> <br>
      <select required>
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </form>
  </fieldset>
</body>

</html>
