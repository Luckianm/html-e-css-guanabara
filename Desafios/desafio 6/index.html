<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags em HTML</title>
</head>

<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
    deverá utilizar em casa caso.</p>
  <ul>
    <li type="square"><abbr title="use a tag <p> ">Paragrafos</abbr></li>
    <li type="square"><abbr title="use a tag <h1>">Titulos</abbr></li>
    <li type="square"><abbr title="use a tag <img>">Imagens</abbr></li>
    <li type="square"><abbr title="use a tag <abbr>">Abreviaçoes</abbr></li>
    <li type="square"><abbr title="use a tag <code>">Codigos fonte</abbr></li>
    <li type="square"><abbr title="use a tag <ol> e <li>">Listas numeradas</abbr></li>
    <li type="square"><abbr title="use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
  </ul>
</body>

</html>
